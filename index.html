<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
        <h1>World Clocks</h1>
        <select class="form-select" aria-label="Default select example">
          <option selected>Select a city...</option>
          <option value="America/New_York">New York</option>
          <option value="Europe/London">London</option>
          <option value="Europe/Moscow">Moscow</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="5">Current time</option>
        </select>
        <div class="city" id="target-city">
          <div>
            <h3>New York</h3>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="first-city">
          <div>
            <h3>London</h3>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <footer>
        Code by
        <a
          href="https://www.shecodes.io/graduates/86602-cassie-sichmeller"
          target="_blank"
        >
          Cassie Sichmeller</a
        >
        and is open sourced on
        <a
          href="https://github.com/CodeCassie4169E1/worldclock"
          target="_blank"
        >
          GitHub</a
        >
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
